{% extends 'movies/layout.html' %}

{% load static %}

{% block body %}

    <section>
        <div class="welcomeText">
            <h1>Movie Time</h1>
            <li>Search for Movies</li>
            <li>Select Seats</li>
            <li>Generate Ticket</li>
            <li>Enjoy!</li>
        </div>

    </section>

<div style="background-color:white;">
    <h1 style="text-align: center;color: #da0000;margin-top:60px ; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif; ">Check Out These Movies</h1>

    <div class="boxContainer">
        {%for movie in random_movies %}
            <div class="box">
                <div class="glass"></div>
                <div class="contentInside">
                    <a href="{% url 'moviePage' movieName=movie.name %}"><img src="{{ movie.poster }}" style="width: 100%;"></a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
    

{% endblock %}
